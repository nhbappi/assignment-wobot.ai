<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- main css file link -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <div class="form_page mt-5">
            <div><img class="mb-3" src="/images/Screenshot (149).png" alt=""> </div>
            <div class="form_wrapper">
                <div class="logo"><img class="mb-2" src="/images/logo.png" alt=""></div>
                <h5>It's a delight to have you <br> onboard</h5>
                <p class="under_heading text-secondary">Help us know you better. <br> (This is how we optimize Wobot as per your business needs)</p>
                <form id="my_submition">
                    <label for="">Company name</label>
                    <input placeholder="Write Your Company Name" class="mb-4 text-dark" type="text">

                    <label for="">Industry</label><br>
                    <select class="selection text-dark" name="" id="">
                        <option value="">Select</option>
                        <option value="">Full Stack Development</option>
                        <option value="">Frontend Development</option>
                        <option value="">React Development</option>
                        <option value="">Android Development</option>
                    </select>
                    
                    <label class="company_title" for="">Company size</label>
                    <div class="conpany_size">
                        <span class="size1">1-20</span>
                        <span class="size2">21-50</span>
                        <span class="size3">51-200</span>
                        <span class="size4">201-500</span>
                        <span class="size5">500+</span>
                    </div>
                    <button class="started_button text-light">Get Started</button>
                </form>
            </div>
            <div class="text-center text-secondary mt-5 mb-5">Term Of use | Privacy Policy</div>
        </div>
    </div>


    <!-- bootstrap js file link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- my js file link -->
    <script src="/js/app.js"></script>
</body>
</html>
